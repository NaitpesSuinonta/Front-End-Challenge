<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QR Code</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-300">
    <div class="grid bg-white m-auto justify-items-center rounded-[1.25em] max-w-xs xs:w-full">
        <img class="m-[1em] rounded-xl w-[18em] h-[18em] mb-[1.5em] aspect-square" src="./image-qr-code.png" />
        <div>
            <div class="font-bold m-[1em] text-slate-900 mb-[1em] text-center">Improve your front-end skills by building projects</div>
            <div class="text-slate-500 m-[1em] mb-[2.25em] text-center">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</div>
        </div>
    </div>
</body>
</html>
